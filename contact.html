<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49a9d9059e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logo" src="assests/logo3.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Press Release</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <main>
        <div class="contact-container">
            <div class="heading">
                <h1>Contact Us</h1>
            </div>
            <form id="contactForm">
                <div class="name-field">
                    <div class="field">
                        <label for="firstName"></label>
                        <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                    </div>
                    <div class="field">
                        <label for="lastName"></label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                    </div>
                </div>

                <label for="Phone"></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" required>

                <label for="message"></label>
                <textarea id="message" name="message" required placeholder="Message"></textarea>

                <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
            </form>
        </div>
    </main>
    <br>
        <div class="bottom">
            <div class="d-flex flex-row justify-content-center">
                <i class="fa-regular fa-copyright"></i>
                <p class="footer">2024 by Team Vaayuhita</p>
            </div>
        </div>
    <script src="script.js"></script>
    
</body>
</html>
